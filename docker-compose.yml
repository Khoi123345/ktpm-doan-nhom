
services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: bookstore-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: bookstore
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bookstore-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Override MongoDB URI for Docker network
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/bookstore?authSource=admin
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Customer + Admin)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bookstore-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://backend:5000
    ports:
      - "3000:3000"  # Customer
      - "3001:3001"  # Admin
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bookstore-network

networks:
  bookstore-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
